<div *ngIf="selected">
  <app-author-detail [authorDetail]="selectedAuthor"></app-author-detail>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col mb-2" *ngFor="let author of authors">
      <div class="card p-2" style="width: 15rem; height: 32rem">
        <img
          class="img-fluid card-img-top"
          src="{{ author.image }}"
          alt="{{ author.name }}"
          (click)="onSelected(author)"
        />
        <div class="card-body">
          <h5 class="card-title">{{ author.name }}</h5>
          <p class="card-title">{{ author.birthDate }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
